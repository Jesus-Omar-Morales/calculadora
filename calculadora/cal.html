<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link type="text/css" href="ca.css" rel="stylesheet">
</head>

<body onload="init();">

  <table class="calculadora" >
    <tr>
      <td colspan="4"><span id="resultado"></span></td>
    </tr>
    <tr  >
      <td><button id="reset" class="botones" >AC</button></span></td>
      <td><button id="masmenos" class="botones">+/-</button></span></td>
      <td><button id="porciento" class="botones">%</button></span></td>
      <td><button id="division" class="botones2" >/</button></span></td>
    </tr>
    <tr>
      <td><button id="siete" class="botones3">7</button></span></td>
      <td><button id="ocho" class="botones3">8</button></span></td>
      <td><button id="nueve" class="botones3">9</button></span></td>
      <td><button id="multiplicacion" class="botones2">*</button></span></td>
    </tr>
    <tr>
      <td><button id="cuatro" class="botones3">4</button></span></td>
      <td><button id="cinco" class="botones3">5</button></span></td>
      <td><button id="seis" class="botones3">6</button></span></td>
      <td><button id="resta" class="botones2">-</button></span></td>
    </tr>
    <tr>
      <td><button id="uno" class="botones3">1</button></span></td>
      <td><button id="dos" class="botones3">2</button></span></td>
      <td><button id="tres" class="botones3">3</button></span></td>
      <td><button id="suma" class="botones2">+</button></span></td>
    </tr>
    <tr>



      <td><button id="cero" class="cer">0</button></span></td>
      <td><button id="cero" class="cer">0</button></span></td>

      <td><button id="punto" class="botones3">.</button></span></td>
      <td><button id="igual" class="botones2">=</button></span></td>
      
    </tr>


  </table>

<script src="funcionalidad.js"></script>

</body>


</html>
